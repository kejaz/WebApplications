<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>

    <script src="../Scripts/Module.js"></script>
    <script src="../Scripts/Service.js"></script>
    <script src="../Scripts/Controller.js?id=1"></script>
</head>
<body>
    <div ng-app="mvcCRUDApp" ng-controller="mvcCRUDCtrl">
        <div class="divList">
            <h1>Employees List</h1>
            <a href="#" class="btn btn-info" ng-click="AddEmployee()">Add New Employee</a><br /><br />
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td><b>ID</b></td>
                        <td><b>First Name</b></td>
                        <td><b>Last Name</b></td>
                        <td><b>Gender</b></td>
                        <td><b>Salary</b></td>
                        <td><b>Action</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr id="LoadingStatus" style="color:red"></tr>
                    <tr ng-repeat="employee in employees">
                        <td>
                            {{employee.ID}}
                        </td>
                        <td>
                            {{employee.FirstName}}
                        </td>
                        <td>
                            {{employee.LastName}}
                        </td>
                        <td>
                            {{employee.Gender}}
                        </td>
                        <td>
                            {{employee.Salary}}
                        </td>
                        <td>
                            <span ng-click="editEmployee(employee)" class="btn btn-primary">Edit</span>
                            <span ng-click="deleteEmployee(employee)" class="btn btn-danger">Delete</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>        
        <!--Create A popup modal-->
        <div class="modal fade" id="MyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal">&times;</a>
                        <h4 id="ModalTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <fieldset id="SubmitForm">
                                <div>
                                    <input type="hidden" ng-model="ID" id="EmpId"/>
                                    <div class="form-group">
                                        <input type="text" ng-model="FirstName" id="FirstName" class="form-control" placeholder="FirstName"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="LastName" id="LastName" class="form-control" placeholder="LastName" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="Gender" id="Gender" class="form-control" placeholder="Gender" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="Salary" id="Salary" class="form-control" placeholder="Salary" />
                                    </div>
                                    <div class="form-group">
                                        <a href="#" class="btn btn-block btn-danger" ng-click="AddUpdateEmployee()" id="SaveEmployeeRecord">Save</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <!--Create popup modal for delete-->
        <div class="modal fade" id="DeleteConfirmation">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal">&times;</a>
                        <h4 id="ModalTitle">Delete Employee Record</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure you want to Delete this Record.</h4>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-primary" data-dismiss="modal">Cancel</a>
                        <a href="#" class="btn btn-danger" ng-click="DeleteConfirm()">Confirm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
